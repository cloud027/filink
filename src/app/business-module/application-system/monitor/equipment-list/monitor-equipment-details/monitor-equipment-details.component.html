    [equipmentId]="equipmentId"

>
    <div class="monitor-card">
        <app-meteorological-info
            [MonitorConvenientEntranceList]="MonitorConvenientEntranceList"

        ></app-meteorological-info>
    </div>
</app-equipment-view-detail>
