<!--设施设备列表-->
<div class="facility-list-container">

  <!--选择设施列表-->
  <div class="left-panel-tabs">
    <div class="click-area">
      <div class="left-panel-tab" [ngClass]="{'tab-selected': true}">
        <div *ngIf="isShowPlanningOrProject" class="text-content hidden" title="{{indexLanguage.listOfPlanPoles}}">{{indexLanguage.listOfPlanPoles}}</div>
        <div *ngIf="!isShowPlanningOrProject" class="text-content hidden" title="{{indexLanguage.listOfProjectPoles}}">{{indexLanguage.listOfProjectPoles}}</div>
      </div>
    </div>
    <div class="facility-list-title">
      <div class="batch-handle-button" title="{{indexLanguage.filter}}" (click)="showSearch()">
        <span><i class="index-icon-l icon-l iconfont fiLink-filter iconfont-style"></i></span>
      </div>
      <div class="facility-list-title-more" title="{{indexLanguage.more}}" (click)="goToFacilityList()">
        <span><i class="index-icon-l icon-l iconfont fiLink-more iconfont-style"></i></span>
      </div>
    </div>
  </div>

  <!--规划列表表格-->
  <div *ngIf="isShowPlanningOrProject" class="facility-table" [appTenantPermission]="'3-1-4'">
    <xc-table
      #facilityListTable
      [dataSet]="planningListDataSet"
      [pageBean]="planningListPageBean"
      [tableConfig]="planningListTableConfig"
      (pageChange)="pagePlanningList($event)"
    >
    </xc-table>
  </div>

  <!--项目列表表格-->
  <div *ngIf="!isShowPlanningOrProject" class="facility-table" [appTenantPermission]="'2-1-4'">
    <xc-table
      #equipmentListTable
      [dataSet]="projectListDataSet"
      [pageBean]="projectListPageBean"
      [tableConfig]="projectListTableConfig"
      (pageChange)="pageProjectList($event)"
    >
    </xc-table>
  </div>

</div>
