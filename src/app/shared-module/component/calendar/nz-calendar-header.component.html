<override-nz-select class="ant-fullcalendar-year-select" [nzSize]="size" [nzDropdownMatchSelectWidth]="false"
           [ngModel]="activeYear" (ngModelChange)="updateYear($event)">
  <override-nz-option *ngFor="let year of years" [nzLabel]="year.label" [nzValue]="year.value"></override-nz-option>
</override-nz-select>

<override-nz-select #monthSelectComponent *ngIf="mode === 'month'" class="ant-fullcalendar-month-select" [nzSize]="size" [nzDropdownMatchSelectWidth]="false"
           [ngModel]="activeMonth" (ngModelChange)="updateMonth($event)">
  <override-nz-option *ngFor="let month of months" [nzLabel]="month.label" [nzValue]="month.value"></override-nz-option>
</override-nz-select>

<nz-radio-group [(ngModel)]="mode" (ngModelChange)="modeChange.emit($event)" [nzSize]="size">
  <label nz-radio-button nzValue="month">{{ monthTypeText }}</label>
  <label nz-radio-button nzValue="year">{{ yearTypeText }}</label>
</nz-radio-group>
